[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Main Python application
[program:airtable-whatsapp-agent]
command=python -m airtable_whatsapp_agent.cli run --host 0.0.0.0 --port 8000
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/app.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/opt/venv/bin:/usr/bin:/usr/local/bin"

# Airtable MCP Server
[program:airtable-mcp]
command=npx airtable-mcp-server
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/airtable-mcp.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PORT="8002",HOME="/home/appuser"

# WhatsApp Business API MCP Server
[program:whatsapp-mcp]
command=/usr/bin/node src/index.js
directory=/app/whatsapp-business-mcp
user=appuser
autostart=true
autorestart=true
stderr_logfile=/var/log/whatsapp-mcp.err.log
stdout_logfile=/var/log/whatsapp-mcp.out.log
environment=PATH="/usr/bin:/usr/local/bin:/usr/local/sbin",LOG_LEVEL="info",HOME="/home/appuser"