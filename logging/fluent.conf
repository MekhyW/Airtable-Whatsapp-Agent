# Fluentd configuration for Airtable WhatsApp Agent

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /fluentd/log/*.log
  pos_file /fluentd/log/fluentd.log.pos
  tag app.logs
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%L%z
  </parse>
</source>

# Add hostname and service name to all records
<filter **>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    service_name "airtable-whatsapp-agent"
  </record>
</filter>

# Output to stdout for development
<match **>
  @type stdout
  <format>
    @type json
  </format>
</match>

# Prometheus metrics
<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

<source>
  @type prometheus_output_monitor
  interval 10
  <labels>
    hostname ${hostname}
  </labels>
</source>